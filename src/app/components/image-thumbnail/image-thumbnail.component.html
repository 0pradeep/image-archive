<div *ngIf="iImageUrlValid">
    <mat-card style="margin-bottom: 10px;">
        <mat-card-header class="align-image-name">
            <mat-card-title>{{ imageThumbnail.name }}</mat-card-title>
        </mat-card-header>
        <!-- <mat-card-content> -->
        <div class="image-display">
            <img class="img-card" mat-card-image src="{{ imageThumbnail.imageUrl }}" (error)="invalidUrl()">
        </div>
        <!-- </mat-card-content> -->
    </mat-card>
</div>
