<h1 mat-dialog-title>Add Image</h1>
<div>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Url</mat-label>
        <input matInput [(ngModel)]="data.imageUrl">
    </mat-form-field>
</div>
<div>
    <div mat-dialog-actions style="padding-left: 3em;">
        <button mat-button (click)="addImage()">Ok</button>
        <button mat-button (click)="closeDialog()">Cancel</button>
    </div>
</div>
